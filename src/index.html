<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/styles/reset.css">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <header class="heading">10MD: CRUD</header>
    <section class="info info__section">
        <div class="info info__wrapper">
            <div class="add add__button">
                <button class="task task__button task__button-edit task__button-edit--green js-add-new-task-button">
                    Add new task
                </button>
            </div>
            <div class="info info__t-wrapper">
                <span class="info info__text js-task-count">task count 0</span>
            </div>
        </div>

        <div class="task task-add task-add--hidden js-form-add-task">
            <form class="task task-add__form">
                <h2 class="task task-add__heading">Adding new task</h2>
                <input 
                    type="file"
                    accept="image/*"
                    class="task task-add-image__upload"
                >
                <label class="task task-add__info">
                    Task title
                    <input
                        type="text"
                        placeholder="Here comes title"
                        class="task task__input-field js-input-add-task-title"
                        maxlength="20"
                        required
                    >
                </label>
                <label class="task task-add__info">
                    Task description
                    <input
                        type="text"
                        placeholder="Here comes title"
                        class="task task__input-field js-input-add-task-description"
                        maxlength="100"
                        required
                    >
                </label>
                <div class="task task__button">
                    <button class="task task__button task__button-edit task__button-edit--green js-button-add-task-to-list">
                        add to the task list
                    </button>
                </div>
            </form>
        </div>
        
    </section>
    

    <section class="tasks tasks__section">
        <div class="tasks tasks__grid js-tasks-grid">
            


        </div>
    </section>

    <script src="/scripts.js"></script>
</body>
</html>
